<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>我的任务列表</title>
    </head>

    <body>
        <div>
            <h1>任务列表</h1>
            <a href="javascript: AJAX.POST('/models/assign/me')">分配给我</a>
            <a href="/model-list.html">流程列表</a>
            <table id="table" border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>KEY</th>
                        <th>流程定义</th>
                        <th>流程实例</th>
                        <th>任务名称</th>
                        <th>派遣给</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="item:${list}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.taskDefinitionKey}"></td>
                        <td th:text="${item.processDefinitionId}"></td>
                        <td th:text="${item.processInstanceId}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.assignee}"></td>
                        <td th:text="${item.createTime}"></td>
                        <td>
                            <a th:href="${'/task/details/'+ item.id}">详情</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script type="text/javascript" src="/lib/js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="/lib/js/jquery.cookie.js"></script>
        <script type="text/javascript" src="/js/ajax-util.js"></script>
        <script type="text/javascript" src="/lib/js/template.js"></script>
    </body>
</html>
